unbind r
bind r source-file ~/.tmux.conf

unbind C-b
set -g prefix C-Space
bind Space send-prefix
bind Space copy-mode
bind C-Space copy-mode

setw -g xterm-keys on
set -s escape-time 10                     # faster command sequences
set -sg repeat-time 200                   # increase repeat timeout
set -s focus-events on

#set -g default-terminal 'alacritty'

set -g default-terminal "tmux-256color"
#set -g default-terminal "screen-256color"
#set -ga terminal-overrides ',xterm-256color:Tc'
#set -ag terminal-overrides ",xterm-256color:RGB"
#set -g default-terminal "screen-256color"

#set -g default-terminal 'tmux-256color'
#set -as terminal-features ',xterm*:RGB'
#set -g default-terminal screen-256color
#set -g terminal-overrides ",alacritty:Tc"

set -q -g status-utf8 on                  # expect UTF-8 (tmux < 2.2)
setw -q -g utf8 on

set -g history-limit 50000

set -g status-bg default
set -g status-style bg=default
#color_window_off_status_bg="colour238"

#act like vim
setw -g mode-keys vi
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# split current window horizontally
bind v split-window -h -c "#{pane_current_path}"
bind C-v split-window -h -c "#{pane_current_path}"

# split current window vertically
bind s split-window -v -c "#{pane_current_path}"
bind C-s split-window -v -c "#{pane_current_path}"

bind e new-window -n "EDITOR=\${EDITOR//mvim/vim} && EDITOR=\${EDITOR//gvim/vim} && \${EDITOR:-vim} && tmux source ~/.tmux.conf && tmux display \"~/.tmux.conf sourced\""
bind-key C-e run-shell "edit_tmux_buffer.sh "

# -- display -------------------------------------------------------------------

set -g base-index 1           # start windows numbering at 1
setw -g pane-base-index 1     # make pane numbering consistent with windows

#setw -g automatic-rename on   # rename window to reflect current program
#setw -g automatic-rename-format '#{b:pane_current_path}'
#set -g renumber-windows on    # renumber windows when a window is closed
#
set -g set-titles-string "#I:#W"
set -g set-titles on          # set terminal title

set -g display-panes-time 800 # slightly longer pane indicators display time
set -g display-time 1000      # slightly longer status messages display time

set -g status-interval 10     # redraw status line every 10 seconds


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'catppuccin/tmux'
set -g status-position top

# Theme

set -g @catppuccin_flavour 'mocha' # or frappe, macchiato, mocha, latte
set -g @catppuccin_window_status_style "basic" # rounded

# Load catppuccin
run ~/.config/tmux/plugins/catppuccin/tmux/catppuccin.tmux
# For TPM, instead use `run ~/.tmux/plugins/tmux/catppuccin.tmux`

# Make the status line pretty and add some modules
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"

# title
set -g @catppuccin_window_text " #I:#{?#{==:#{pane_current_path},#{HOME}},~,#{b:pane_current_path}}"
set -g @catppuccin_window_current_text " #I:#{?#{==:#{pane_current_path},#{HOME}},~,#{b:pane_current_path}}"

run ~/.config/tmux/plugins/tmux-plugins/tmux-cpu/cpu.tmux

# ==============================================
# ===   Nesting local and remote sessions     ===
# ==============================================

# Session is considered to be remote when we ssh into host
if-shell 'test -n "$SSH_CLIENT"' \
    'source-file ~/.tmux.remote.conf'

# We want to have single prefix key "C-a", usable both for local and remote session
# we don't want to "C-a" + "a" approach either
# Idea is to turn off all key bindings and prefix handling on local session,
# so that all keystrokes are passed to inner/remote session

# see: toggle on/off all keybindings · Issue #237 · tmux/tmux - https://github.com/tmux/tmux/issues/237

# Also, change some visual styles when window keys are off
bind -T root F12  \
    set prefix None \;\
    set key-table off \;\
    if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
    refresh-client -S \;\

bind -T off F12 \
    set -u prefix \;\
    set -u key-table \;\
    refresh-client -S

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
